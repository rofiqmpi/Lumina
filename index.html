
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Minimalist Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-primary: #6366f1;
        --accent-secondary: #ec4899;
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Advanced Animated Mesh Gradient */
      .mesh-gradient {
        background-color: transparent;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        opacity: 0.15;
        position: fixed;
        inset: -50%;
        width: 200%;
        height: 200%;
        z-index: -1;
        pointer-events: none;
        animation: meshShift 30s ease-in-out infinite alternate;
      }

      @keyframes meshShift {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(-5%, 5%) rotate(2deg); }
        100% { transform: translate(5%, -5%) rotate(-2deg); }
      }

      .dark .mesh-gradient {
        opacity: 0.4;
      }

      /* Animated Grain Effect */
      .grain::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        z-index: 1000;
        pointer-events: none;
        animation: noise 0.2s infinite;
      }

      @keyframes noise {
        0% { transform: translate(0,0) }
        10% { transform: translate(-5%,-5%) }
        20% { transform: translate(-10%,5%) }
        30% { transform: translate(5%,-10%) }
        40% { transform: translate(-5%,15%) }
        50% { transform: translate(-10%,5%) }
        60% { transform: translate(15%,0) }
        70% { transform: translate(0,10%) }
        80% { transform: translate(-15%,0) }
        90% { transform: translate(10%,5%) }
        100% { transform: translate(5%,0) }
      }

      /* Shine/Glass Effects */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      }

      .text-gradient-vibrant {
        background: linear-gradient(to right, #818cf8, #c084fc, #fb7185);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }

      .reveal-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); }
        33% { transform: translateY(-20px) translateX(10px); }
        66% { transform: translateY(10px) translateX(-20px); }
      }
      .animate-float {
        animation: float 10s ease-in-out infinite;
      }

      .animate-float-slow {
        animation: float 15s ease-in-out infinite;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(transparent, #6366f1, transparent);
        border-radius: 10px;
      }
    </style>

{

</head>
<body class="bg-[#fafafa] dark:bg-[#050505] text-neutral-900 dark:text-neutral-100 transition-colors duration-700 selection:bg-indigo-500 selection:text-white grain">

    <div id="root"></div>
</body>
